<h1>Héroes <small>Marvel y DC</small></h1>
<hr />

<div class="card-columns">
  <!-- *ngFor="let heroe of heroes; let i = index" -->
  <ng-container *ngFor="let heroe of heroes; let i = index">
    <div class="card animated fadeIn fast" (click)="verHeroe(i)">
      <img
        class="card-img-top img-fluid"
        [src]="heroe.img"
        [alt]="heroe.nombre"
      />
      <div class="card-body">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text">
          <small class="text-muted">{{ heroe.aparicion }}</small>
        </p>

        <button
          (click)="verHeroe()"
          type="button"
          class="btn btn-outline-primary btn-block"
        >
          Ver más...
        </button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->
      </div>
    </div>
  </ng-container>
</div>
